<div class="master">
    <section class="compo-usuario-login">
        <h2>Login</h2>
        <form [formGroup]="formularioLog" (submit)="login()">
            <div class="control">
                <input type="email" id="email" name="email" placeholder="Email usuario" formControlName="email">
                @if (formularioLog.controls["email"].touched && formularioLog.controls["email"].errors?.["email"]){
                <div class="alerta">
                    <h4>Email obligatorio</h4>
                </div>
                }
            </div>
            <div class="control">
                <input type="password" id="password" name="password" placeholder="Password" formControlName="password">
                @if (formularioLog.controls["password"].touched &&
                formularioLog.controls["password"].errors?.["password"]){
                <div class="alerta">
                    <h4>Password obligatorio</h4>
                </div>
                }
            </div>
            <div class="divBtn">
                <div class="control">
                    <button [disabled]="formularioLog.invalid" class="btn">Ingresar</button>
                </div>
            </div>
        </form>
    </section>
</div>
