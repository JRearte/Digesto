<div (wheel)="onWheel($event)" style="width: 100%; height: 100vh; overflow: auto;">
  <pdf-viewer
    [src]="'/assets/docs/2024.pdf'"
    [rotation]="0"
    [original-size]="false"
    [show-all]="true"
    [fit-to-page]="false"
    [zoom]="zoom"
    [zoom-scale]="'page-width'"
    [stick-to-page]="false"
    [render-text]="true"
    [external-link-target]="'blank'"
    [autoresize]="true"
    [show-borders]="false"
    style="width: 100%; height: 100%;"
  ></pdf-viewer>
</div>
