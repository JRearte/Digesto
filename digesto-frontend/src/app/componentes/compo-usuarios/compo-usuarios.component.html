<div style>

    <div class="div-registro">
        <div class="div-superior">
            <!-- <img src="icons/LogoDigesto.jpg" alt="" class="logo-digesto"> -->

        </div>
        <h2 class="titulo-registo"> REGISTRO DE USUARIO </h2>
        <form (ngSubmit)="guardarUsuario()">
            <div class="campos">
                <div class="datos-personales">
                    <h3 class="titulo-campo">Datos personales</h3>
                    <div class="datos">
                        <div class="dato">
                            <!--inicio de ingreso de valor de legajo  1/9 -->
                            <label for="legajo">legajo:</label>
                            <input type="text" [(ngModel)]="usuario.legajo" name="legajo" id="legajo" required="">

                        </div>
                        <div class="dato">
                            <!--inicio de ingreso de valor de dni  2/9 -->
                            <label for="dni">dni:</label>
                            <input type="number" [(ngModel)]="usuario.dni" name="dni" id="dni" required="">
                        </div>

                        <div class="dato">
                            <!--inicio de ingreso de valor de nombre 3/9 -->
                            <label for="nombre">nombre:</label>
                            <input type="text" [(ngModel)]="usuario.nombre" name="nombre" id="nombre" required="">
                        </div>

                        <div class="dato">
                            <!--inicio de ingreso de valor de apellido  4/9 -->
                            <label for="apellido">apellido:</label>
                            <input type="text" [(ngModel)]="usuario.apellido" name="apellido" id="apellido" required="">
                        </div>

                        <div class="dato">
                            <!--inicio de ingreso de valor de email  5/9 -->
                            <label for="mail">Email:</label>
                            <input type="mail" [(ngModel)]="usuario.mail" name="mail" id="mail" required="">
                        </div>



                        <div class="dato">
                            <!--inicio de ingreso de valor de fecNac  6/9 -->
                            <label for="fechaNac">Fecha de nacimiento:</label>
                            <input type="date" [(ngModel)]="usuario.fechaNac" name="fechaNac" id="fechaNac" required="">
                        </div>

                    </div>
                </div>

                <div class="datos-usuario">
                    <h3 class="titulo-campo">Datos de usuario</h3>
                    <div class="datos">
                        <div class="dato">
                            <!--inicio de ingreso de valor de tipo de usuario  7/9 -->
                            <label for="tipoRol">Tipo de usuario:</label>
                            <select name="tipoRol" id="tipoRol" [(ngModel)]="usuario.tipoRol" required="">
                                <option value="Administrador">Administrador</option>
                                <option value="Catalogador">Catalogador</option>
                                <option value="Publicador">Publicador</option>
                                <option value="Lector">Lector</option>
                            </select>
                        </div>
                        <div class="dato">
                            <!--inicio de ingreso de valor de nombre de usuario  8/9 -->
                            <label for="nomUsuario">Usuario:</label>
                            <input type="text" [(ngModel)]="usuario.nomUsuario" name="nomUsuario" id="nomUsuario"
                                required="">
                        </div>

                        <div class="dato">
                            <!--inicio de ingreso de valor de contraseÃ±a  9/9 -->
                            <label for="pass">Contrasena:</label>
                            <input type="pass" [(ngModel)]="usuario.pass" name="pass" id="pass" required="">
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="registrarse">Registrarse</button>


            <!--<button type="submit" class="cancelar">Cancelar</button-->>


        </form>
    </div>
