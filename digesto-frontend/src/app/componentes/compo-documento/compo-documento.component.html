<form #form="ngForm" (ngSubmit)="guardarDocumento()" class="document-form">
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="nombre" [(ngModel)]="documento.nombre" required #nombre="ngModel" class="form-control">
  </div>

  <div class="form-group">
    <label for="autor">Autor</label>
    <input type="text" id="autor" name="autor" [(ngModel)]="documento.autor" required #autor="ngModel" class="form-control">
  </div>

  <div class="form-group">
    <label for="fecha">Fecha</label>
    <input type="date" id="fecha" name="fecha" [(ngModel)]="documento.fecha" required #fecha="ngModel" class="form-control">
  </div>

  <div class="form-group">
    <label for="url">URL</label>
    <input type="url" id="url" name="url" [(ngModel)]="documento.url" required #url="ngModel" class="form-control">
  </div>

  <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Guardar Documento</button>
</form>
